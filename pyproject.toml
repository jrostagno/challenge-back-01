[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.venv
  | venv
  | migrations
)/
'''

[tool.ruff]
line-length = 88
target-version = "py311"
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # import sorting
  "B",   # bugbear
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (Black se encarga)
]

exclude = [
  ".venv",
  "venv",
  "migrations",
]

[tool.ruff.isort]
known-first-party = ["app"]
